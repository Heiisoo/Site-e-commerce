<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, inital-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600i,700,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900" rel="stylesheet">
  <link rel="stylesheet" href="ressources/css/fa-svg-with-js.css" />
  <link rel="icon" type="image/ico" href="ressources/img/oculus-logo.ico" />
  <link rel="stylesheet" type="text/css" href="ressources/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="ressources/css/style.css" />

  <title>Petit site d'e-commerce</title>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--Logo-->
            <div class="logo text-center">

              <img src="ressources/img/logo-oculus2.png" alt="logo" height="60" width="140"/>

            </div>



          </div>


        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="header-text">
              <!--Titre et description-->
              <h1>Un site moderne et responsive</h1>
              <p>Construit par un développeur junior.</p>
            </div>

            <div class="header-btns">
              <!-- Button header -->
              <a class="btn btn-download" href="#">Télechargement</a>
              <a class="btn btn-tour" href="#">Faire Un Tour</a>
              <i class="fa fa-angle-down"></i>

            </div>

          </div>

          <div class="col-md-4">

            <div class="header-iphone">
                <!-- Header oculus -->
                <img src="ressources/img/iphone-header.png" alt="header iphone" />



            </div>


          </div>


        </div>



      </div>



    </div>




  </header>





  <!-- Bootstrap , Javascript -->
  <script src="ressources/js/bootstrap.min.js"></script>
  <script src="ressources/js/fontawesome-all.min.js"></script>
  <script src="ressources/js/jquery-3.3.1.js"></script>
</body>

</html>
